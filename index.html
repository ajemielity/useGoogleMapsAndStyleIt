<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I'm using Google Maps and add styling</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>It's my map:</h1>
<div id="map"></div>

<script>

  function initMap() {
    var myLocation = {lat: 54.3985663, lng: 18.5786667};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: myLocation
    });
    var marker = new google.maps.Marker({
      position: myLocation,
      map: map
    });
  }
</script>

<!-- add google maps API with my key-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-HItHxfCeVfLlrpYXps7yTR3iu50nQyA&callback=initMap"
        async defer></script>
</body>
</html>
